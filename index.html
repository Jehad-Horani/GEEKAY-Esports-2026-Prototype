    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #081B3A;
            color: #f8fafc;
            overflow-x: hidden;
            cursor: none;
        }
        .font-syncopate { font-family: 'Syncopate', sans-serif; }
        
        /* Tactical Grid Background */
        .bg-grid {
            background-image: linear-gradient(to right, rgba(22, 82, 163, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(22, 82, 163, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .bg-scanline {
            background: linear-gradient(
                to bottom,
                transparent,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #081B3A; }
        ::-webkit-scrollbar-thumb { background: #FFC400; }

        /* Custom Crosshair Cursor */
        .custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 32px;
            height: 32px;
            border: 1px solid rgba(255, 196, 0, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s, border-color 0.3s;
        }
        .custom-cursor::before, .custom-cursor::after {
            content: '';
            position: absolute;
            background: #FFC400;
        }
        .custom-cursor::before { width: 100%; height: 1px; top: 50%; left: 0; }
        .custom-cursor::after { height: 100%; width: 1px; left: 50%; top: 0; }

        .custom-cursor-dot {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 4px;
            height: 4px;
            background-color: #FFC400;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .cursor-active {
            width: 16px;
            height: 16px;
            border-color: #FFC400;
            background: rgba(255, 196, 0, 0.2);
        }

        /* Glitch Effect */
        @keyframes glitch {
          0% { transform: translate(0) }
          20% { transform: translate(-2px, 2px) }
          40% { transform: translate(-2px, -2px) }
          60% { transform: translate(2px, 2px) }
          80% { transform: translate(2px, -2px) }
          100% { transform: translate(0) }
        }
        .hover-glitch:hover {
          animation: glitch 0.3s infinite linear;
        }

        /* Mask Animation */
        .mask-reveal {
          clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
          animation: reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }
        @keyframes reveal {
          to { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
        }
    </style>
